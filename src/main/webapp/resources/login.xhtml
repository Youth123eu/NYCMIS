<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <title>Teste</title>
	<!-- Bootstrap core CSS -->

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    </h:head>
    <h:body class="hold-transition skin-blue sidebar-mini">
       <form action="j_security_check" method="POST" class="mt">
           
           

            <label for="" class="text-uppercase text-left">Your Username or Email</label>
            <input type="text" name="j_username" placeholder="Username" class="form-control-static"></input>
            <h:message for="txtProduct" style="color: red"/><br/><br/>

            <label for="" class="text-uppercase text-left">Password</label>
            <input type="password"  name="j_password" placeholder="Password" class="form-control-static"></input><br/><br/>



            <button class="btn-bitbucket" type="submit">LOGIN</button>

            <br/><br/>

            <h:link value="Not registered? Register now"
                    styleClass="input-block-level"
                    outcome="/public/register"/>
        </form>
    </h:body>
</html>
