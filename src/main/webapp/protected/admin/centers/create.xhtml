<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/mainTemplate/mainTemplate.xhtml">
        <ui:define name="content">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Centers
                        <small>Register Centers</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#{request.contextPath}/protected/dashBoard.xhtml"><i class="fa fa-dashboard"></i> Dash Board</a></li>
                        <li class="active">Add Center </li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    
                  <h:form>
                  
                   <div class="form-group">

                                            <label> Center ID</label>
                                            <h:inputText class="form-control" id ="txtCenterid" value ="#{center.centerId}"
                                                        p:placeHolder = "Center ID" 
                                                         required="true"  requiredMessage="Center Id is Required"/>
                                            <h:message for="txtCenterid" style="color: red"/>
                                        </div>
                  
                  <div class="form-group"> 

                                            <label> Center Name</label>
                                            <h:inputText class="form-control" id="txtCentername" value ="#{center.centerName}" 
                                                         p:placeHolder = "Center Name" 
                                                         required="true"  requiredMessage="Center Name is Required"/>
                                            <h:message for="txtCentername" style="color: red"/>
                                        </div>
                      
                       <div class="form-group"> 

                                            <label> Registered Date  </label>
                                           <p:outputLabel for="registeredDate" value="Registered Date:"/>
                                           <p:calendar id="registeredDate" value="#{center.regDate}" required="true"
                                             requiredMessage=" Registered Date is required"/>
                                <p:message for ="registeredDate" display="icon"/>
                 </div>
                      
                      <div class="form-group">
                                            
                          <h:commandButton value="Save" class="btn btn-primary" action="#{CenterAddManagedBean.createCenter()}"/>
                                        
                                           
                                        </div> 

                      </h:form>
                </section><!-- /.content -->
            </div><!-- /.content-wrapper -->


        </ui:define>
    </ui:composition>

</html>
